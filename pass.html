<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Password Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0f172a;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #1e293b;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #38bdf8;
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #38bdf8;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .options label {
      display: flex;
      justify-content: space-between;
    }

    .result {
      margin-top: 20px;
      background: #0f172a;
      padding: 10px;
      text-align: center;
      border-radius: 5px;
      font-size: 1.1em;
      user-select: all;
      word-break: break-all;
    }

    button {
      background: #38bdf8;
      border: none;
      color: #000;
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-top: 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0ea5e9;
    }

    input[type="range"] {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Generator üîê</h2>
    <div class="options">
      <label>Password Length: <span id="lengthValue">12</span></label>
      <input type="range" id="length" min="4" max="32" value="12">
      <label><input type="checkbox" id="uppercase" checked> Include Uppercase Letters</label>
      <label><input type="checkbox" id="lowercase" checked> Include Lowercase Letters</label>
      <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
      <label><input type="checkbox" id="symbols"> Include Special Characters</label>
    </div>
    <button onclick="generatePassword()">Generate Password</button>
    <div class="result" id="result">Your password will appear here</div>
  </div>

  <script>
    const lengthSlider = document.getElementById('length');
    const lengthValue = document.getElementById('lengthValue');
    const resultBox = document.getElementById('result');

    lengthSlider.addEventListener('input', () => {
      lengthValue.textContent = lengthSlider.value;
    });

    function generatePassword() {
      const length = +lengthSlider.value;
      const includeUpper = document.getElementById('uppercase').checked;
      const includeLower = document.getElementById('lowercase').checked;
      const includeNumber = document.getElementById('numbers').checked;
      const includeSymbol = document.getElementById('symbols').checked;

      const upper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      const lower = 'abcdefghijklmnopqrstuvwxyz';
      const numbers = '0123456789';
      const symbols = '!@#$%^&*()_+[]{}|;:,.<>?/`~';

      let characters = '';
      if (includeUpper) characters += upper;
      if (includeLower) characters += lower;
      if (includeNumber) characters += numbers;
      if (includeSymbol) characters += symbols;

      if (characters === '') {
        resultBox.textContent = '‚ö†Ô∏è Select at least one character set!';
        return;
      }

      let password = '';
      for (let i = 0; i < length; i++) {
        password += characters.charAt(Math.floor(Math.random() * characters.length));
      }

      resultBox.textContent = password;
    }
  </script>
</body>
</html>
